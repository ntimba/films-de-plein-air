<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

    

        .mySlides {display:none;}
        
    </style>
</head>
<body>

    <div class="w3-container">
        <h2>Slideshow Caption</h2>
        <p>Add a caption text for each image slide with the w3-display-* classes (topleft, topmiddle, topright, bottomleft, bottommiddle, bottomright or middle).</p>
      </div>
      
      <div class="w3-content w3-display-container">
      
      <div class="w3-display-container mySlides">
        <img src="public/uploads/films/film1.webp" style="width:100%">
        <div class="w3-display-bottomleft w3-large w3-container w3-padding-16 w3-black">
          French Alps
        </div>
      </div>
      
      <div class="w3-display-container mySlides">
        <img src="public/uploads/films/film2.webp" style="width:100%">
        <div class="w3-display-bottomright w3-large w3-container w3-padding-16 w3-black">
          Northern Lights
        </div>
      </div>
      
      <div class="w3-display-container mySlides">
        <img src="public/uploads/films/film3.webp" style="width:100%">
        <div class="w3-display-topleft w3-large w3-container w3-padding-16 w3-black">
          Beautiful Mountains
        </div>
      </div>
      
      <div class="w3-display-container mySlides">
        <img src="public/uploads/films/film4.webp" style="width:100%">
        <div class="w3-display-topright w3-large w3-container w3-padding-16 w3-black">
          The Rain Forest
        </div>
      </div>
      
      <div class="w3-display-container mySlides">
        <img src="public/uploads/films/film.webp" style="width:100%">
        <div class="w3-display-middle w3-large w3-container w3-padding-16 w3-black">
          Mountains!
        </div>
      </div>
      
      <button class="w3-button w3-display-left w3-black" onclick="plusDivs(-1)">&#10094;</button>
      <button class="w3-button w3-display-right w3-black" onclick="plusDivs(1)">&#10095;</button>
      
      </div>
      
      <script>
      var slideIndex = 1;
      showDivs(slideIndex);
      
      function plusDivs(n) {
        showDivs(slideIndex += n);
      }
      
      function showDivs(n) {
        var i;
        var x = document.getElementsByClassName("mySlides");
        if (n > x.length) {slideIndex = 1}
        if (n < 1) {slideIndex = x.length}
        for (i = 0; i < x.length; i++) {
           x[i].style.display = "none";  
        }
        x[slideIndex-1].style.display = "block";  
      }
      </script>
      
      
</body>
</html>
